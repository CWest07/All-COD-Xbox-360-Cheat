; NiNJA Engine v1.0 Menu Settings File Example

[Main]
Radar = true
NoRecoil = true
NoSway = true
ChangeTeam = false ; This option will always default to false
StealGTs = false
RainbowGT = false
SpoofGT = false    ; This option will always default to false
ShowHost = true
ShowPing = true
FastReload = true
HearAllPlayers = true
NeverHost = true
FiewOfView = 90
ThirdPerson = true
FakeLagAmount = 20 ; False to turn this off, max is 30, and "random" will do random lag times 
EndGame = false    ; This option will always deafault to false
LeaveGame = false  ; This option will always deafault to false

[Ragebot]
