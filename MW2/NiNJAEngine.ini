RagebotType = silent 
AimBone = best
NoSpread = true
NoFlinch = true
AutoWall = true
AutoShoot = true
AutoAim = false
RapidFire = false
TargetShields = false
PreferredSettings = true

[Legitbot]
EnableLegitbot = false
AimBone = j_spineupper
